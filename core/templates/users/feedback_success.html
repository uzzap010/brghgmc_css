{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted - BRGHMC</title>
    
    <!-- Modern UI Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
        }
        
        .success-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .success-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .success-icon {
            font-size: 4rem;
            color: #00C853;
            margin-bottom: 1.5rem;
            animation: scaleIn 0.5s ease-out 0.3s both;
        }
        
        .success-title {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .success-message {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn-home {
            background-color: #00C853;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            font-size: 1.1rem;
        }
        
        .btn-home:hover {
            background-color: #00B34A;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,200,83,0.3);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        .navbar {
            background-color: #0f9944;
            padding: 1rem 0;
        }
        
        .navbar-brand {
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .navbar-brand img {
            height: 40px;
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'core:home' %}">
                <img src="{% static 'images/logo.png' %}" alt="BRGHMC Logo">
                BRGHMC Customer Satisfaction Survey
            </a>
        </div>
    </nav>

    <div class="success-container">
        <div class="success-card">
            <i class="fas fa-check-circle success-icon"></i>
            <h1 class="success-title">Thank You!</h1>
            <p class="success-message">
                Your feedback has been successfully submitted. We greatly appreciate your time and input in helping us improve our services.
            </p>
            <a href="{% url 'core:home' %}" class="btn btn-home">
                <i class="fas fa-home me-2"></i>
                Return to Home
            </a>
        </div>
    </div>

    <!-- Modern UI Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
